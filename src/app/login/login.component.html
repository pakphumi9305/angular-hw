
    <div class="background">
        <div class="card-login">
            <div class="col-md-12">
                <div >
                  <img
                    id="profile-img"
                    src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                    class="profile-img-card"
                  />
                  <form
                    name="form"
                    id="loginForm"
                    novalidate
                  >
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="txtUsername"
                        name="username"
                        required
                        minlength="3"
                        maxlength="20"
                        autocomplete="off"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        id="txtPassword"
                        type="password"
                        class="form-control"
                        name="password"
                        required
                        minlength="6"
                        autocomplete="false"
                      />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary btn-block align-right" ((click))="Click_Login()">Login</button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
    </div>

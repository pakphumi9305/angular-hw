
    <div class="background">
        <div class="card-login">
            <div class="col-md-12">
                <div >
                  <img
                    id="profile-img"
                    src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                    class="profile-img-card"
                  />
                  <form
                    name="form"
                    id="form"
                    novalidate
                    #f="ngForm"
                    [formGroup]="loginForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        required
                        minlength="3"
                        maxlength="20"
                        autocomplete="off"
                        formControlName = "username"
                        [ngClass]="{ 'is-invalid': this.isInValidUsername}"
                        
                      />
                  <app-validation-error class="invalid-feedback" [control]="username" [messages]="{ 
                        required: 'Username is required', 
                        minlength: 'Username must be at least 3 characters', 
                        maxlength: 'Username must be at most 20 characters' }" [submitted]="f.submitted">
                  </app-validation-error>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        id="password"
                        type="password"
                        class="form-control"
                        required
                        minlength="6"
                        autocomplete="false"
                        formControlName = "password"
                        [ngClass]="{ 'is-invalid': this.isInValidPassword}"
                      />
                      <app-validation-error class="invalid-feedback" [control]="password" [messages]="{ 
                        required: 'Password is required', 
                        minlength: 'Password must be at least 6 characters'}" [submitted]="f.submitted">
                      </app-validation-error>
                    </div>
                    <div class="form-group">
                      <!-- (click)="Click_Login()" -->
                      <button class="btn btn-primary btn-block align-right" type="submit" >Login</button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
    </div>

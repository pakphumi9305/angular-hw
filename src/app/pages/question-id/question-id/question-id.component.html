<app-layout-question></app-layout-question>
<!-- <p>question-id works!</p> -->

<div class="card-question">
    <div style="margin-top: 3%;">
        <h3>
            {{title}}
        </h3>
    </div>
    <nav style="margin-top: 2%;">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1"><<</a>
          </li>
          <li *ngFor="let questionIndex of questInfo;let i = index" class="page-item" >
            <button class="page-link" id="pageIndex{{i}}" (click)="getQuestionNo(i)">{{i+1}}</button>
        </li>
          <li class="page-item">
            <a class="page-link" href="#">>></a>
          </li>
        </ul>
      </nav>

       <div class="question-element">
        <table>
            <thead>
                <th>ข้อที่ {{no}}</th>
                <th> </th>
                <th>{{questionTitle}}</th>
            </thead>
            <tbody>
                <tr *ngFor="let ans of questionAnswerInfo;let i;">
                    <td>
                        <input class="form-check-input" type="checkbox" value="" id="slectChoice{{i.sequence}}">
                    </td>
                    <td> 
                      {{i.sequence}}
                    </td>
                    <td>
                        <label class="form-check-label" for="flexCheckDefault">
                          {{ans.answer}}
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
      
    </div>
    <div style="margin-top: 3%;margin-left: 70%;">
      <button id="btnBack" *ngIf="this.btnBackIsVisible" class="btn btn-secondary" style="margin-right: 3%;width: 100px;" value="Back" (click)="btnBackClick()">Back</button>
      <button id="btnNext" *ngIf="this.btnNextIsVisible" class="btn btn-warning" style="width:100px" value="Next" (click)="btnNextClick()">Next</button>
    </div>
</div>
